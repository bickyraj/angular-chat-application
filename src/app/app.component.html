<mat-drawer-container class="main-container">
  <mat-drawer class="side-nav" mode="side" [(opened)]="opened">
    <mat-toolbar>
      Marketplace
    </mat-toolbar>
  </mat-drawer>
  <mat-drawer-content class="main-content">
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" (click)="opened = !opened" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Dashboard</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <div class="container">
      <app-message></app-message>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
